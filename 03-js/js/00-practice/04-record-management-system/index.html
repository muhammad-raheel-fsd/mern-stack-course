<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RMS | Home</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <form action="" name="student-details-form">
        <h2>Enter student details</h2>
        <input type="text" name="name" placeholder="Enter student's name" />
        <input type="number" name="age" placeholder="Enter student's age" />
        <input type="date" name="dob" placeholder="Enter student's DOB" />
        <div class="gender-wrapper">
          <label for="gender">Gender:</label>
          <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <button class="button">Submit Details</button>
        <a class="button success" href="./pages/records.html">Show Details</a>
      </form>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
