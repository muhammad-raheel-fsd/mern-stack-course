<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form>
      <label for="username">Enter your name: </label>
      <input
        id="username"
        type="text"
        placeholder="Enter your good name"
        value="Raheel"
      />
      <br />

      <!-- <input id="username" type="" placeholder="Enter your good name" /> -->

      <label for="age">Enter your age: </label>
      <input id="age" type="number" placeholder="Enter your age" readonly />
      <br />

      <label for="contact">Enter your contact: </label>
      <input id="contact" type="tel" placeholder="Enter your contact" />
      <br />

      <label for="email">Enter your email: </label>
      <input id="email" type="email" placeholder="Enter your email" /> <br />

      <label for="password">Enter your password: </label>
      <input id="password" type="password" placeholder="Enter your password" />
      <br />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" />
      <br />

      <label for="dob">Preferred Time:</label>
      <input type="time" id="dob" required />
      <br />

      <label for="dob">Preferred Date and Time:</label>
      <!-- <input type="datetime" id="dob" /> -->
      <input type="datetime-local" id="dob" />
      <br />

      <!-- hidden input field with label -->
      <label for="hidden">Hidden Field:</label>
      <input type="hidden" id="hidden" /> <br />

      <label>Whats your gender: </label>
      <label for="male">Male: </label>
      <input type="radio" id="male" name="gender" />

      <label for="female">Female: </label>
      <input type="radio" id="female" name="gender" /> <br />

      <label>Hobbies</label>
      <label for="coding">Coding</label>
      <input type="checkbox" id="coding" name="hobbies" />

      <label for="reading">Reading</label>
      <input type="checkbox" id="reading" name="hobbies" /><br />

      <label for="review">Enter you review</label>
      <textarea name="" id="review" placeholder="Enter your review"></textarea>
      <br />

      <label for="countries">Select your country: </label>
      <!-- multiple -->
      <select name="" id="countries">
        <option disabled selected>Select your country</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="india">India</option>
        <option value="china">China</option>
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="germany">Germany</option>
        <option value="japan">Japan</option>
        <option value="russia">Russia</option>
        <option value="mexico">Mexico</option>
        <option value="france">France</option>
        <option value="italy">Italy</option>
        <option value="spain">Spain</option>
        <option value="argentina">Argentina</option>
        <option value="colombia">Colombia</option>
      </select>
      <br />

      <label for="browser">Choose your browser from the list:</label>
      <input list="browsers" name="browser" id="browser" />

      <datalist id="browsers">
        <option value="Edge"></option>
        <option value="Firefox"></option>
        <option value="Chrome"></option>
        <option value="Opera"></option>
        <option value="Safari"></option>
      </datalist>

      <br />
      <input type="submit" />
      <input type="reset" />
      <input type="button" value="Click me!" />
    </form>
  </body>
</html>
